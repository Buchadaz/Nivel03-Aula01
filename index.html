<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">


</head>
<body>
    
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </header>

        <form id="my-form">
                <fieldset>
                <legend> Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo de 8 caracteres)</span></label>
                    <input type="text" id="event-title" required minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(Comece com https://)</span></label>
                    <input type="url" id="event-link">
                </div>

                <div class="input-wrapper">
                    <label for="event-number">Whatsapp para contato <span>(Somente números)</span></label>
                    <input type="number" id="event-number">
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-area">Categoria</label>
                    <select id="event-area">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div> 

                </fieldset>

                <fieldset>
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="event-email">Email do administrador <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email">
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participante <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password" required minlength="8">
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private">
                    <label for="event-private">Evento privado</label>
                </div>

                </fieldset>

                <fieldset>
                    <legend>Data e hora</legend>
                    
                    <div class="fieldset-wrapper">

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-date">Data</span></label>
                                <input type="date" id="event-date">
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end">
                            </div>
                        </divevent-private
                    </div>

                </fieldset>

        </form>

        <footer>
            
                <input 
                form="my-form"
                class="button" 
                type="submit" 
                value="Salvar o evento">
        
        </footer>

    </div>

    
</body>
</html>
